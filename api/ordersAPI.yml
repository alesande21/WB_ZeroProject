openapi: '3.0.3'
info:
    version: 1.0.0
    title: Orders server
paths:
  /orders:
    get:
      responses:
        '200':
          description: "Заказ не найден"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Orders'
        default:
          description: 'Ошибка по запросу заказа'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: 'Создание и добавление заказа'
      operationId: createOrder
      tags:
        - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Orders"
        required: true
      responses:
        '201':
          description: 'Заказ успешно создан'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusMessage"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /orders/{order_uid}:
    get:
      summary: 'Получение команды по идентификатору'
      operationId: showOrderById
      tags:
        - orders
      parameters:
        - name: order_uid
          in: path
          required: true
          description: The id of the order to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        default:
          description: 'Ошибка получения заказа по идентификатору'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    StatusMessage:
      type: object
      required:
        - message
      properties:
        message:
            type: string
    Delivery:
      type: object
      required:
        - id
        - name
        - phone
        - zip
        - city
        - address
        - region
        - email
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        phone:
          type: string
        zip:
          type: string
        city:
          type: string
        address:
          type: string
        region:
          type: string
        email:
          type: string
          format: email

    Payment:
      type: object
      required:
        - transaction
        - request_id
        - currency
        - provider
        - amount
        - payment_dt
        - bank
        - delivery_cost
        - goods_total
        - custom_fee
      properties:
        transaction:
          type: string
          format: uuid
        request_id:
          type: string
        currency:
          type: string
        provider:
          type: string
        amount:
          type: number
          format: double
        payment_dt:
          type: number
          format: double
        bank:
          type: string
        delivery_cost:
          type: number
          format: double
        goods_total:
          type: number
          format: double
        custom_fee:
          type: number
          format: double

    Item:
      type: object
      required:
        - chrt_id
        - track_number
        - price
        - rid
        - name
        - sale
        - size
        - total_price
        - nm_id
        - brand
        - status
      properties:
        chrt_id:
          type: integer
          format: int64
        track_number:
          type: string
        price:
          type: number
          format: double
        rid:
          type: string
          format: uuid
        sale:
          type: number
          format: double
        size:
          type: integer
          format: int32
        total_price:
          type: number
          format: double
        nm_id:
          type: integer
          format: int64
        brand:
          type: string
        status:
          type: integer
          format: int32

    Order:
      type: object
      required:
        - order_uid
        - track_number
        - entry
        - delivery
        - payment
        - items
        - locale
        - internal_signature
        - customer_id
        - delivery_service
        - shardkey
        - sm_id
        - date_created
        - oof_shard
      properties:
        order_uid:
          type: string
          format: uuid
        track_number:
          type: string
        entry:
          type: string
        delivery:
          type: object
          items:
            $ref: "#/components/schemas/Delivery"
        payment:
          type: object
          items:
            $ref: "#/components/schemas/Payment"
        items:
          type: array
          items:
            $ref: "#/components/schemas/Item"
        locale:
          type: string
        internal_signature:
          type: string
        customer_id:
          type: string
        delivery_service:
          type: string
        shardkey:
          type: string
        sm_id:
          type: integer
          format: int64
        date_created:
          type: string
          format: date-time
        oof_shard:
          type: string

    Orders:
      type: array
      maximum: 10
      items:
        $ref: "#/components/schemas/Order"

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
